<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css">
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
</style>

<body class="">
    <div class="wrapper min-h-screen flex flex-col">
        <div class="evaluation_steps m-5 flex justify-center">
            <div class="evalution_steps__controls flex space-x-2 items-center">
                <div
                    class="evaluation_steps__focus w-24 h-24 bg-gray-100 rounded-full shadow-lg flex items-center justify-center border">
                    <img src="../images/user.svg" alt="resume.svg">
                </div>

                <hr class="w-10 border-0 h-0.5 bg-gray-500">
                <div
                    class="evaluation_steps__default w-20 h-20 bg-gray-100 rounded-full shadow-lg flex items-center justify-center border">
                    <img src="../images/folder.svg" alt="resume.svg">
                </div>
                <hr class="w-10  border-0 h-0.5 bg-gray-500">
                <div
                    class="evaluation_steps__default w-20 h-20 bg-gray-100 rounded-full shadow-lg flex items-center justify-center border">
                    <img src="../images/resume.svg" alt="resume.svg">
                </div>
            </div>
        </div>

        <div class="evaluation_preinscription flex justify-center w-full">
            <div class="form_inscription max-w-2xl border-0.5 border-black bg-purple-100 rounded-xl p-2 shadow-md">
                <div class="form_inscription__title text-center sm:text-center lg:text-left">
                    <h1 class="font-medium font-mono text-gray-500 text-lg">Requisitos de preinscripcion</h1>
                </div>
                <div class="form_inscription__control flex flex-col sm:grid sm:grid-cols-2 sm:gap-6 lg:grid-cols-3">
                    <div class="form_inscription__control--input flex flex-col">
                        <label class="mx-auto text-sm font-mono" for="">DNI</label>
                        <input type="text"
                            class="px-4 py-1 border-gray-400 border rounded-lg shadow-sm focus:outline-none">
                    </div>
                    <div class="form_inscription__control--input flex flex-col">
                        <label class="mx-auto text-sm font-mono" for="">Categoria Actual</label>
                        <input type="text"
                            class="px-4 py-1 border-gray-400 border rounded-lg shadow-sm focus:outline-none">
                    </div>
                    <div class="form_inscription__control--input flex flex-col">
                        <label class="mx-auto text-sm font-mono" for="">Categoria Esperada</label>
                        <input type="text"
                            class="px-4 py-1 border-gray-400 border rounded-lg shadow-sm focus:outline-none">
                    </div>
                    <div class="form_inscription__control--input flex flex-col">
                        <label class="mx-auto text-sm font-mono" for="">Sede</label>
                        <input type="text"
                            class="px-4 py-1 border-gray-400 border rounded-lg shadow-sm focus:outline-none">
                    </div>
                    <div class="form_inscription__control--input flex flex-col">
                        <label class="mx-auto text-sm font-mono" for="">Facultad</label>
                        <input type="text"
                            class="px-4 py-1 border-gray-400 border rounded-lg shadow-sm focus:outline-none">
                    </div>
                    <div class="form_inscription__control--input flex flex-col">
                        <label class="mx-auto text-sm font-mono" for="">Escuela profesional</label>
                        <input type="text"
                            class="px-4 py-1 border-gray-400 border rounded-lg shadow-sm focus:outline-none">
                    </div>

                </div>
                <div class="form_inscription__bottom m-4 flex flex-col sm:flex-row">
                    <div class="payment-methods flex flex-col items-center justify-center w-full sm:w-1/2 m-2">
                        <div class="payment-methods__title w-full">
                            <h2 class="font-semibold text-center">Metodo de pago</h2>
                        </div>
                        <div class="method__mercadopago w-full text-center">
                            <button
                                class="bg-red-400 py-1 rounded-lg w-3/4 mx-auto sm:flex-none  flex flex-row justify-center items-center space-x-4 ">
                                <img src="../images/smallmp.png" class="h-8" alt="mercadopago.png">
                                <label for="" class="text-sm text-white font-bold">Mercado pago</label>
                            </button>
                        </div>

                    </div>

                    <div class="next_button flex items-center justify-center w-full sm:w-1/2 m-2 sm:items-end sm:py-1 ">
                        <button
                            class="focus:outline-none rounded-full bg-pink-900 active:bg-pink-800 py-1 px-2 flex items-center justify-around w-3/4">
                            <label class="text-white mx-1">Siguiente</label>
                        </button>
                    </div>


                </div>
            </div>
        </div>


    </div>
    </div>


</body>

</html>
